<div class="card-container">
    <div class="card card-small" (click)="selection.value = 'component'" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>

      <span>One way</span>
    </div>

    <div class="card card-small" (click)="selection.value = 'material'" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        
      <span>Round trip</span>
    </div>

  </div>
  <form [formGroup] = "searchForm" (ngSubmit) =  "searchFlight()">
    <input [(ngModel)]="selectedAirport.n" formControlName = "source"   (input) = "filterAirportList()" type="text" >
    <input formControlName = "destination" type="text">
    <input formControlName = "departureDate" type="text">
    <input formControlName = "returnDate" type="text">
    <button type="submit"> Search </button>
  
  </form>
<airport-suggestions (selectedAirport) = "selectedAirport=$event" [sourceAirportText]="sourceAirportInputText"></airport-suggestions>
